{% extends "base.html" %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}">
{% endblock %}
{% block navbar %}
{% endblock %}
{% block content %}
    <div class="row white-bg-margin col-md-6 col-md-offset-3">
        <div class="bg-container-white">
            <div style="margin:30px;" class="row">
                <div class="text-center">
                    <span class="auth-title">奥创娱乐</span>
                </div>
            </div>
            <div style="margin:30px;" class="row">
                <div class="flex-col personal-detail">
                    <form action="" method="post">
                        <input style="width:100%" id="email" name="email" type="text"
                               placeholder="邮箱"
                               class="none-input"
                               value="{{ form.data['email'] | default('',true) }}">
                        <div style="margin-top:3px;" class="password-box">
                            <input id="password"
                                   name="password"
                                   placeholder="密码"
                                   class="none-input" type="password">
                            <a id="forget-password" class="description-font"
                               href="{{ url_for('web.forget_password_request') }}">
                                忘记密码?</a>
                        </div>
                        <input style="margin-top:15px;" id="btn-submit" type="submit"
                               class="btn btn-big btn-block" value="登录">
                    </form>
                </div>
            </div>
            <div style="margin:30px;" class="row">
                <div class="text-center">
                    <span class="description-font">没有账号？</span><a
                        href="{{ url_for('web.register') }}">注册</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block scripts %}
    {{ super() }}
{% endblock %}
